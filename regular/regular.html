<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <form id="survey-form">
            <div class="row-tab">
                <div class="label-tab">
                    <label for="firstname">Нэр</label>
                </div>
                <div class="input-tab">
                    <input type="text" id="firstname" name="firstname" minlength="2" maxlength="30">
                </div>
            </div>
            <div class="row-tab">
                <div class="label-tab">
                    <label for="lastname">Овог</label>
                </div>
                <div class="input-tab">
                    <input type="text" in="lastname" name="lastname" minlength="2" maxlength="30">
                </div>
            </div>
            <div class="row-tab">
            <div class="label-tab">
                <label for="email">И-мэйл</label>    
            </div>
            <div class="input-tab">
                <input type="text" name="email" id="email" maxlength="30">
            </div>
            </div>
            <div class="row-tab">
              <div class="label-tab">
                  <label for="phone">Утас</label>
              </div>
              <div class="input-tab">
                  <input type="text" name="phone" id="phone" minlength="8" maxlength="8">
              </div>
            </div>
            <div class="row-tab">
                <div class="label-tab">
                    <label for="age">Нас</label>
                </div>
                <div class="input-tab">
                    <input type="text" name="age" id="age">
                </div>
            </div>
            <div class="row-tab">
               <div class="label-tab">
                   <label for="bday">Төрсөн өдөр</label>
               </div>
               <div class="input-tab">
                   <input type="date">
               </div>

            </div>
            <div class="row-tab">
              <div class="label-tab">
                  <label for="sex">Хүйс</label>
            </div>  
            <div class="input-tab">
                <select name="sex" id="sex">
                    <option value="select">Сонгох...</option>
                    <option value="male">Эрэгтэй</option>
                    <option value="female">Эмэгтэй</option>
                </select>
            </div>
            </div>
            <div class="row-tab">
                <div class="label-tab">
                    <label for="definition">Тодорхойлолт</label>
                </div>
                <div class="input-tab">
                    <input type="text" name="definition" id="definition" style="height: 100px; width: 400px;">
                </div>
            </div>
            <div class="row-tab">
                <div class="label-tab">
                    <label for="student">Сурагч эсэх</label>
                </div>
                <div class="input-tab">
                    <input type="checkbox">Тийм

                </div>
            </div>
        </form>
    </div>
</body>
</html>
